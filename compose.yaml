services:
  server:
    build:
      context: .
    ports:
      - 7860:7860
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - cache-volume:/cache
    environment:
      - HF_HOME=/cache
      - MPLCONFIGDIR=/cache/matplotlib

volumes:
  cache-volume:
